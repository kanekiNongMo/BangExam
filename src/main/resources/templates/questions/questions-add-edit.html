<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加试卷</title>
    <header th:replace="header::html"></header>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="questionInfo" class="layui-form-label">
                    <span class="x-red">*</span>题目
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="singleChoiceQuestion" th:value="${singleChoiceQuestion.questionInfo}"
                           name="questionInfo" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="aOption" class="layui-form-label">
                    选项A:
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="singleChoiceQuestion" th:value="${singleChoiceQuestion.aOption}"
                           name="aOption" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="bOption" class="layui-form-label">
                    选项B:
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="singleChoiceQuestion" th:value="${singleChoiceQuestion.bOption}"
                           name="bOption" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="cOption" class="layui-form-label">
                    选项C:
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="singleChoiceQuestion" th:value="${singleChoiceQuestion.cOption}"
                           name="cOption" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="dOption" class="layui-form-label">
                    选项D:
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="singleChoiceQuestion" th:value="${singleChoiceQuestion.dOption}"
                           name="dOption" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>
                </div>
            </div>


            <div class="layui-form-item">
                <label for="answer" class="layui-form-label">
                    答案:
                </label>
                <div class="layui-input-inline">
                    A<input type="checkbox" id="singleChoiceQuestion" value="A"
                            name="answer" class="layui-input">
                    B<input type="checkbox" id="singleChoiceQuestion" value="B"
                            name="answer" class="layui-input"> <br>
                    C<input type="checkbox" id="singleChoiceQuestion" value="C"
                            name="answer" class="layui-input">
                    D<input type="checkbox" id="singleChoiceQuestion" value="D"
                            name="answer" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="explain" class="layui-form-label">
                    填空题答案:
                </label>
                <div class="layui-input-inline">

                    <textarea id="tktda" th:value="${singleChoiceQuestion.explain}"
                              name="explain" required="" lay-verify="required"
                              autocomplete="off" class="layui-textarea"></textarea>
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="explain" class="layui-form-label">
                    <span class="x-red">*</span>答案说明:
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="singleChoiceQuestion" th:value="${singleChoiceQuestion.explain}"
                           name="explain" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>题目类型：
                </label>
                <div class="layui-input-inline">
                    <select name="answer" lay-filter="type" required="required">
                        <option selected="selected" value=""></option>
                        <option value="1">判断题</option>
                        <option value="2">单选题</option>
                        <option value="3">多选题</option>
                        <option value="4">填空题</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="save" lay-submit="save">
                    增加
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script>
    layui.use(['form', 'layer', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({});

        //监听提交
        form.on('submit(save)', function (data) {
            var isUpdate = false;
            if (data.field.paperNo && data.field.paperNo.length > 0) {
                isUpdate = true;
            }
            $.ajax({
                url: isUpdate ? "/paper/edit" : "/paper/add",
                type: "POST",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data.field),
                dataType: 'json',
                success: function (result) {
                    if (result.code === 500) {
                        layer.msg(result.msg);
                    } else {
                        layer.alert("保存成功", {icon: 6}, function () {
                            layer.close();
                            xadmin.father_reload();
                        });
                    }
                }
            });
            return false;
        });
    });
</script>
